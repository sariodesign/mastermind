<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mastermind</title>
		<!-- link di stile bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		/>
		<!-- link del font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap"
			rel="stylesheet"
		/>
		<!-- link dei testi leggibili -->
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<!-- link di stile css -->
		<link rel="stylesheet" href="./assets/styles/style.css" />
	</head>

	<body>
		<!-- TITOLO -->
		<header class="text-center py-3">
			<!-- Navbar -->
			<navbar class="navbar d-flex justify-content-center navbar-light">
				<h2 class="sixtyfour">Mastermind</h2>
				<!-- pulsante legenda -->
				<button
					class="btn btn-link position-absolute top-0 end-0 sixtyfour"
					type="button"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasExample"
					aria-controls="offcanvasExample"
				>
					<img
						src="./assets/hamburger-icon.png"
						width="32"
						height="32"
					/>
				</button>

				<div
					class="offcanvas offcanvas-end"
					tabindex="-1"
					id="offcanvasExample"
					aria-labelledby="offcanvasExampleLabel"
				>
					<!-- titolo legenda -->
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasExampleLabel">
							Legenda
						</h5>
						<button
							type="button"
							class="btn-close sixtyfour"
							data-bs-dismiss="offcanvas"
							aria-label="Close"
						></button>
					</div>
					<div class="offcanvas-body">
						<div>
							<div class="d-flex align-items-center">
								<p
									class="legend-colors rounded-circle me-2 border border-black verde"
								></p>
								<p class="mb-0">
									Colore nella posizione corretta
								</p>
							</div>
							<div class="d-flex align-items-center">
								<p
									class="legend-colors rounded-circle me-2 border border-black giallo"
								></p>
								<p class="mb-0">
									Colore presente nella combinazione ma non
									nella posizione corretta
								</p>
							</div>
							<div class="d-flex align-items-center">
								<p
									class="legend-colors rounded-circle me-2 border border-black rosso"
								></p>
								<p class="mb-0">
									Colore non presente nella combinazione
								</p>
							</div>
						</div>
					</div>
				</div>
			</navbar>
		</header>
		<main class="container d-flex flex-column align-items-center">
			<div
				class="d-flex flex-column align-items-center mb-5"
				id="attempts-input"
			>
				<div class="d-flex column-gap-3 align-items-center mb-3">
					<!-- SOTTOTITOLO PER LE ISTRUZIONI -->
					<label class="instruction"
						>Inserisci numero di tentativi</label
					>
					<!-- INPUT CHE RESTITUSCE IL NUMERO DI TENTATIVI -->
					<input
						class="input-attempt"
						id="attempts"
						type="number"
						placeholder="Inserisci numero tentativi"
						value="10"
					/>
					<!-- PULSANTE INIZIA -->
				</div>
				<button
					type="button"
					id="start-game"
					class="btn btn-primary sixtyfour"
				>
					Inizia
				</button>
			</div>
			<div
				id="attempt-list"
				class="d-flex flex-column align-items-center mb-5"
			></div>
			<!-- SFILOTTO DI COLORI -->
			<div
				class="color-selections d-flex justify-content-center mb-3"
				id="combination"
			>
				<div class="colors rounded-circle border"></div>
				<div class="colors rounded-circle border"></div>
				<div class="colors rounded-circle border"></div>
				<div class="colors rounded-circle border"></div>
			</div>
			<div
				class="color-selections d-flex justify-content-center mb-3"
				id="color-selection"
			>
				<div class="colors rounded-circle" data-color="red"></div>
				<div class="colors rounded-circle" data-color="darkBlue"></div>
				<div class="colors rounded-circle" data-color="green"></div>
				<div class="colors rounded-circle" data-color="purple"></div>
				<div class="colors rounded-circle" data-color="orange"></div>
				<div class="colors rounded-circle" data-color="lightBlue"></div>
			</div>
			<!-- PULSANTE CONFERMA -->
			<button
				type="button"
				class="btn btn-primary sixtyfour"
				id="confirm"
			>
				Conferma
			</button>
			<!-- CRONOLOGIA DEI TENTATIVI -->
			<aside class="chronology" id="chronology">
				<!-- SOTTOTITOLO CRONOLOGIA -->
				<div class="chronology-header">
					<h3>Cronologia</h3>
				</div>

				<!-- BOTTONE NASCONDI CRONOLOGIA -->
				<button
					type="button"
					id="hide-chronology"
					class="btn btn-dark position-absolute mt-4 me-4 top-0 end-0 sixtyfour"
				>
					Chiudi
				</button>
				<!-- SOTTOTITOLO TENTATIVI -->
				<div class="attempts">
					<h5>Tentativi effettuati</h5>
					<div class="attempts-list" id="attempts-list"></div>
				</div>
			</aside>
		</main>

		<div class="position-fixed bottom-0 start-0 p-5">
			<!-- BOTTONE CRONOLOGIA -->
			<button
				type="button"
				class="btn btn-primary sixtyfour"
				id="show-chronology"
			>
				Cronologia
			</button>
		</div>

		<!-- MODAL -->
		<!-- Bottone impostato su display none -->
		<!-- Creati due paragrafi dove inserire il testo per la vittoria o la perdita -->

		<button
			type="button"
			class="btn btn-primary d-none"
			data-bs-toggle="modal"
			data-bs-target="#modal"
			id="modalOpenButton"
		>
			Launch demo modal
		</button>

		<!-- Modal -->
		<div
			class="modal fade"
			id="modal"
			tabindex="-1"
			aria-labelledby="modalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button type="button" class="btn btn-primary">
							Play again
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="./dist/app.js"></script>
	</body>
</html>
