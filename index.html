<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- Navbar -->
    <navbar class="navbar d-flex justify-content-center navbar-light">
        
        <h2>Mastermind</h2>

          <button class="btn btn-link position-absolute top-0 end-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <img src="./assets/hamburger-icon.png" width="32" height="32" />
          </button>
          
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Legenda</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <div>
                <div class="d-flex align-items-center">
                    <p style="background-color: var(--custom-seventh);" class="legend-colors rounded-circle me-2"></p>
                    <p class="mb-0">Colore nella posizione corretta</p>
                </div>
                <div class="d-flex align-items-center">
                    <p style="background-color: var(--custom-eighth);" class="legend-colors rounded-circle me-2"></p>
                    <p class="mb-0">Colore presente nella combinazione ma non nella posizione corretta</p>
                </div>
                <div class="d-flex align-items-center">
                    <p style="background-color: var(--custom-nineth);" class="legend-colors rounded-circle me-2 border border-black"></p>
                    <p class="mb-0">Colore non presente nella combinazione</p>
                </div>
              </div>              
            </div>
          </div>
    </navbar>
    <div class="color-selections d-flex justify-content-center">
        <div class="colors rounded-circle"></div>
        <div class="colors rounded-circle"></div>
        <div class="colors rounded-circle"></div>
        <div class="colors rounded-circle"></div>
        <div class="colors rounded-circle"></div>
        <div class="colors rounded-circle"></div>
    </div>
    <button type="button" class="btn btn-primary">Conferma</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./src/app.ts"></script> -->
  </body>
</html>
