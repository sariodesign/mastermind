<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="text-center py-3">
      <h1>Mastermind</h1>
    </header>
    <main class="container d-flex flex-column align-items-center">
      <div class="d-flex flex-column align-items-center mb-5">
        <div class="d-flex column-gap-3 align-items-center mb-3">
          <label>Inserisci numero di tentativi</label>
          <input
            class="input-attempt"
            type="number"
            placeholder="Inserisci numero tentativi"
            value="10"
          />
        </div>
        <button type="button" id="start-game" class="btn btn-primary">
          Inizia
        </button>
      </div>
      <div class="mb-5" id="combination"></div>
      <div class="color-selections d-flex justify-content-center mb-3">
        <div class="colors rounded-circle"></div>
        <div class="colors rounded-circle"></div>
        <div class="colors rounded-circle"></div>
        <div class="colors rounded-circle"></div>
        <div class="colors rounded-circle"></div>
        <div class="colors rounded-circle"></div>
      </div>
      <button type="button" class="btn btn-primary">Conferma</button>
      <aside class="chronology">
        <h3>Cronologia</h3>
        <div>Tentativi</div>
      </aside>
    </main>

    <button class="btn btn-primary" id="conferma">Conferma</button>
    <button class="btn btn-primary" id="controlla">Controlla</button>
    <button type="button" class="btn btn-primary" id="cronologia">
      Cronologia
    </button>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./dist/app.js"></script>
  </body>
</html>
